<h1 mat-dialog-title>{{'confirm-dialog.title'|translate}}</h1>
<div mat-dialog-content>
  <p>{{'confirm-dialog.message'|translate}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">{{'confirm-dialog.no'|translate}}</button>
  <button mat-raised-button (click)="confirmed()">{{'confirm-dialog.yes'|translate}}</button>
</div>
