<h1 mat-dialog-title>{{'confirm-dialog.title'|transloco}}</h1>
<div mat-dialog-content>
  <p>{{'confirm-dialog.message'|transloco}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">{{'confirm-dialog.no'|transloco}}</button>
  <button mat-raised-button (click)="confirmed()" cdkFocusInitial
  color="warn"
  >{{'confirm-dialog.yes'|transloco}}</button>
</div>
