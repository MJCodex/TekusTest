<form [formGroup]="form">
  <div class="login">
    <mat-form-field appearance="standard" class="input-login">
      <mat-label>Usuario</mat-label>
      <input matInput required formControlName="UserName" placeholder="Usuario">
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard" class="input-login">
      <mat-label>Contrase√±a</mat-label>
      <input matInput required [type]="hide ? 'password' : 'text'" formControlName="Password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="login-button">
    <button mat-raised-button color="primary" (click)="login()" [disabled]="form.invalid"
    >Login
    </button>
  </div>
</form>
