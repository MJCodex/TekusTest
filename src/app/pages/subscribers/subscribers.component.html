<div class="new-button">
  <button mat-raised-button color="primary"
          (click)="newSubscriber()">{{'subscribers.new'|transloco}}
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'subscribers.table.name'|transloco}}</th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'subscribers.table.email'|transloco}}</th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <ng-container matColumnDef="JobTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'subscribers.table.job'|transloco}}</th>
      <td mat-cell *matCellDef="let element"> {{element.Area}} </td>
    </ng-container>

    <ng-container matColumnDef="CountryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'subscribers.table.country'|transloco}}</th>
      <td mat-cell *matCellDef="let element"> {{element.CountryName}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>{{'subscribers.table.actions'|transloco}}</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="newSubscriber(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalItems"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25]"
                 (page)="changePaginator($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
